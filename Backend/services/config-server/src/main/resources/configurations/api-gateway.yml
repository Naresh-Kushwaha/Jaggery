  port: 8222
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-service
          uri: lb:http://customer-service
          predicates:
            - Path=/api/v1/customer/**
        - id: product-service
          uri: lb:http://product-service
          predicates:
              - Path=/api/v1/product/**
